<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styls.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="bi bi-brightness-high-fill" id="sun"></i>
        <div class="clouds">
          <span class="material-symbols-outlined cloud1"> cloudy_filled </span>
          <span class="material-symbols-outlined cloud2"> filter_drama </span>
        </div>

        <div class="stars">
          <i class="material-icons star1">auto_awesome</i>
          <i class="material-icons star2">auto_awesome</i>
          <i class="material-icons star3">auto_awesome</i>
          <i class="bi bi-star-fill star4"></i>
          <i class="bi bi-star-fill star5"></i>
        </div>
      </div>

      <div class="man-boat">
        <span class="material-symbols-outlined man"> surfing </span>
        <span class="material-symbols-outlined boat"> sailing </span>
      </div>
      <div class="down">
        <div class="trees">
          <i class="bi bi-tree-fill tree1"></i>
          <i class="bi bi-tree tree2"></i>
          <i class="bi bi-tree-fill tree3"></i>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
